<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="account col-sm-6 offset-sm-3">
            <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="IBAN">IBAN</label>
                  <input type="text" formControlName="IBAN" class="form-control" autofocus (keypress)="handleKeyUpEvent()"/>
              </div>
              <div class="form-group">
                  <label for="SWIFT">SWIFT</label>
                  <input type="text" formControlName="SWIFT"
                  class="form-control"/>
              </div>
              <div class="form-group">
                  <button class="btn btn-primary">Submit</button>
              </div>
          </form>
          </div>
      </div>
  </div>
</div>
